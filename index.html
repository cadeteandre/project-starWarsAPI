<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.ts" defer></script>
    <title>Staw Wars API</title>
  </head>
  <body>
    <div id="app">
      <header>
        <ul>
          <li><button class="show__data" value="films">Films</button></li>
          <li><button class="show__data" value="people">Characters</button></li>
          <li><button class="show__data" value="planets">Planets</button></li>
        </ul>
      </header>
      <main>
        <div id="searchSection">
          <input type="text" id="searchInput">
          <select name="searchType" id="searchSelect">
            <option value="films">Films</option>
            <option value="people">Characters</option>
            <option value="planets">Planets</option>
          </select>
          <button id="searchBtn">Search</button>
        </div>
        <div id="showResults"></div>
      </main>
    </div>
  </body>
</html>
